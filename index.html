<!DOCTYPE html>
<html lang="en">
<head>

    <title>DSMeta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--CTRL+SHIFT+L abrir no navegador-->
    <header>
        <div class="dsmeta-logo-container">
            <img src="logo.svg" alt="logo-dsmeta">

                                            <div class="dsmeta-re-btn">

                                        </div>
